<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="box">


            <form action="" id="form-submit">
                <h2>Login</h2>
                <div class="row">
                    <div class="col">
                        <input type="text" name="" id="fname" value="" placeholder="name" required>
                        <span>
                            <p id="error1">Invalid</p>
                        </span>
                    </div>

                    <div class="col">
                        <input type="text" name="" id="email" value="" placeholder="email" required>
                        <span>
                            <p id="error">Invalid</p>
                        </span>
                    </div>
                    <div class="col">
                        <input type="password" name="" id="password" value="" placeholder="password" required>
                        <span>
                            <p id="error2">Invalid</p>
                        </span>
                    </div>
                    <div class="col">
                        <input type="password" name="" id="confirm" value="" placeholder="password" required>
                        <span>
                            <p id="error3">Invalid</p>
                        </span>
                    </div>
                </div>
                <button type="button" id="btn">Submit</button>
            </form>
        </div>

    </center>
    <script src="/script.js"></script>
</body>

</html>
